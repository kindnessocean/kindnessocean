# Logger
logging.level.org.apache=WARN
logging.level.org.springframework=INFO

# PostgeSQL Repository Config
com.kindnessocean.shared.config.repository.sql.url=jdbc:h2:mem:dapamohaDbTest;DB_CLOSE_DELAY=-1
com.kindnessocean.shared.config.repository.sql.username=user
com.kindnessocean.shared.config.repository.sql.password=password
com.kindnessocean.shared.config.repository.sql.databasePlatform=org.hibernate.dialect.H2Dialect

spring.datasource.password=${com.kindnessocean.shared.config.repository.sql.password}
spring.datasource.username=${com.kindnessocean.shared.config.repository.sql.username}
spring.datasource.url=${com.kindnessocean.shared.config.repository.sql.url}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=H2
spring.jpa.show-sql=false
spring.jpa.database-platform=${com.kindnessocean.shared.config.repository.sql.databasePlatform}

# Kafka Config
com.kindnessocean.shared.config.mq.bootstrapServer=localhost:9094
com.kindnessocean.shared.config.mq.applicationId=api-applicationId
com.kindnessocean.shared.config.mq.topic.emailRequest=emailRequest
com.kindnessocean.shared.config.mq.topic.emailRequestResult=emailRequestResult
# API variables
com.kindnessocean.api.code.expiredTime=36000000
## Auth Token expireTime
com.kindnessocean.api.auth.token.validityTime=8000000000
com.kindnessocean.api.auth.secret=123456789sdfghj13435467823456
# Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
com.kindnessocean.api.swagger.enable=true